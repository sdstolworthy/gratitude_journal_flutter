    - name: iOS Build
      os: osx
      language: generic
      osx_image: xcode11.3
      before_script:
      - openssl aes-256-cbc -K $encrypted_4e1d91abdbbc_key -iv $encrypted_4e1d91abdbbc_iv -in ios_secrets.tar.enc -out ios_secrets.tar -d
      - tar xvf ios_secrets.tar
      - git clone https://github.com/flutter/flutter.git -b stable
      - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
      - cd ios && bundle install && cd ..
      script:
      - flutter packages get
      - flutter test
      - gem install bundler && cd ios && bundle exec fastlane internal