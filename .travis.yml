env:
  global:
    secure: 

matrix:
  include:
    - name: Android Build
      language: android
      jdk: openjdk8
      android:
        components:
          - build-tools-28.0.3
          - android-28
      before_script:
        - echo $decryption_password | gpg --passphrase-fd 0 secrets.tar.gpg
        - tar xvf secrets.tar
        - git clone https://github.com/flutter/flutter.git -b stable
        - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
        - gem install bundler && cd android && bundle install && cd ..
      script:
        - flutter packages get
        - flutter test
        - flutter build apk
        - cd android && bundle exec fastlane build_android && bundle exec fastlane deploy_android
